<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyR</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest"/>
  <link rel="stylesheet" href="dailyr_style.css">
</head>
<body>
  <main class="container">
    <button id="goto-ordet" class="nav-button full-width">OrdeT</button>

    <section class="group" id="fait-group">
      <h2 class="group-header">Ce que j'ai fait</h2>
      <div class="group-content" id="fait-container"></div>
    </section>

    <section class="group" id="afaire-group">
      <h2 class="group-header">Ce que je vais faire</h2>
      <div class="group-content" id="afaire-container"></div>
    </section>

    <section class="group" id="notes-group">
      <h2 class="group-header">Notes libres</h2>
      <div class="group-content" id="notes-container"></div>
    </section>

    <div class="add-btn">
      <button id="add-element">+ Ajouter un Ã©lÃ©ment</button>
    </div>

    <!-- Export / Import -->
    <div class="import-export">
      <button id="export-btn">ðŸ“¤ Exporter</button>
      <label for="import-file" class="secondary">
        ðŸ“¥ Importer
        <input type="file" id="import-file" accept="application/json" hidden>
      </label>
    </div>
  </main>

  <dialog id="dialog-entry">
    <form id="form-entry">
      <label>
        Section
        <select name="section" required>
          <option value="fait">Ce que j'ai fait</option>
          <option value="afaire">Ce que je vais faire</option>
          <option value="notes">Notes libres</option>
        </select>
      </label>
      <label>
        RÃ©fÃ©rence sujet
        <input type="text" name="reference" />
      </label>
      <label>
        Description
        <input type="text" name="description" />
      </label>
      <label>
        Commentaire
        <input type="text" name="commentaire" />
      </label>
      <label>
        <input type="checkbox" name="urgent" /> Marquer comme urgent
      </label>
      <button type="submit">Valider</button>
    </form>
  </dialog>

  <dialog id="confirm-delete">
    <article>
      <header><strong>Confirmation</strong></header>
      <p>Voulez-vous vraiment supprimer cette ligne ?</p>
      <footer>
        <button id="confirm-delete-btn">Oui</button>
        <button onclick="document.getElementById('confirm-delete').close()">Non</button>
      </footer>
    </article>
  </dialog>

  <script src="dailyr_script.js"></script>
</body>
</html>
