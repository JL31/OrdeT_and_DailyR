<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrdeT</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest"/>
  <link rel="stylesheet" href="ordet_style.css"/>
</head>
<body>
  <main class="container">
    <button id="goto-dailyr" class="nav-button full-width">DailyR</button>

    <!-- Section Sujets -->
    <section class="section" id="sujets-section">
      <h2>Sujets</h2>
      <div id="sujets-container"></div>
      <div class="add-btn">
        <button id="add-sujet">+ Ajouter un sujet</button>
      </div>
    </section>

    <div class="separator"></div>

    <!-- Section Revues -->
    <section class="section" id="revues-section">
      <h2>Revues</h2>
      <div id="revues-container"></div>
      <div class="add-btn">
        <button id="add-revue">+ Ajouter une revue</button>
      </div>
    </section>
  </main>

  <!-- Dialog formulaire Sujet -->
  <dialog id="dialog-sujet">
    <article>
      <header><strong>Ajouter / Modifier un sujet</strong></header>
      <form id="form-sujet">
        <label>Statut
          <select name="statut">
            <option>Terminé</option>
            <option>En attente</option>
            <option>En validation</option>
            <option>En revue</option>
            <option>En cours</option>
            <option>A démarrer</option>
          </select>
        </label>
        <label>Référence Jira <input type="text" name="jira"/></label>
        <label>Résumé <input type="text" name="resume"/></label>
        <label>Commentaire <textarea name="commentaire"></textarea></label>
        <footer>
          <button type="submit">Valider</button>
          <button type="button" onclick="document.getElementById('dialog-sujet').close()">Annuler</button>
        </footer>
      </form>
    </article>
  </dialog>

  <!-- Dialog formulaire Revue -->
  <dialog id="dialog-revue">
    <article>
      <header><strong>Ajouter / Modifier une revue</strong></header>
      <form id="form-revue">
        <label>Statut
          <select name="statut">
            <option>Faite</option>
            <option>En cours</option>
            <option>A faire</option>
          </select>
        </label>
        <label>Référence Jira <input type="text" name="jira"/></label>
        <label>Résumé <input type="text" name="resume"/></label>
        <label>Commentaire <textarea name="commentaire"></textarea></label>
        <footer>
          <button type="submit">Valider</button>
          <button type="button" onclick="document.getElementById('dialog-revue').close()">Annuler</button>
        </footer>
      </form>
    </article>
  </dialog>

  <script src="ordet_script.js"></script>
</body>
</html>
